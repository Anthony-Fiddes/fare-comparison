<!DOCTYPE html>
<html>
  <head>
  <title>Results Page</title>
  <link rel="stylesheet" href="../styles/results.css">
  <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
  </head>
  <body>
    <div class="background-image"></div>
    <div class="title">
      <h1>Fare Comparison</h1>
    </div>
    <div>
    </div>
    <div class="TableMaster">
      <table style="width:100%">
      <tbody>
        <tr>
          <th class=Focus>Info</th>
	        <th class=Focus>UBER</th>
	        <th class=Focus>LYFT</th>
        </tr>
      <tr>
        <td class="Focus"><b>Fare</b></td>
	      <td class="Details">{{ufare}}</td>
	      <td class="Details">{{lfare}}</td>
      </tr>
      <tr>
        <td class="Focus">ETA</td>
	      <td class="Details">{{ueta}}</td>
        <td class="Details">{{leta}}</td>
      </tr>
      </tbody>
      </table>
      <a href="https://m.uber.com/ul/"><input id="buttonset" type="submit" value="Uber"></a>
      <input id="buttonset" type="submit" value="Lyft">
    </div>
    <iframe width="600" height="450" frameborder="0" style="border:0"
    src="https://www.google.com/maps/embed/v1/directions?origin=...&destination=...&key=AIzaSyBrzRVN6GmXC6tmPHtzbau3xa6rGKatWVY" allowfullscreen>
    </iframe>

  </body>
  <script type="text/javascript" src="../scripts/resultsmap.js"></script>
  </html>
